<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDAZON OFFICE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><h2>CRUDAZON</h2></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="backoffice.html">Back Office</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- Content -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h1>CRUDAZON Stoke</h1>
          <form onsubmit="onFormSubmit(event)" id="event-form">
            <div class="form-group">
              <label for="product-name">Name</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                required
                placeholder="Phone"
              />
            </div>
            <div class="form-group">
              <label for="product-description">Product Description</label>
              <textarea
                class="form-control"
                id="product-description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="product-brand">Brand</label>
              <input
                type="text"
                class="form-control"
                id="product-brand"
                placeholder="Nokia"
                required
              />
            </div>
            <div class="form-group">
              <label for="product-img">Image</label>
              <input
                type="url"
                class="form-control"
                id="product-img"
                required
                placeholder="https://www.bing.com/images/"
                name="product-name"
              />
            </div>
            <div class="form-group">
              <label for="product-price">Price</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                required
                placeholder="$USD 100"
              />
            </div>

            <button id="add-button" type="submit" class="btn btn-primary">
              Add Product
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
